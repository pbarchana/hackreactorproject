<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NodePrime Network Visualizer</title>
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- Google maps API -->
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="http://code.angularjs.org/1.2.9/angular-animate.min.js"></script>
  <!-- TODO: find a way to permanently edit panel in here -->
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="/lib/animate.css/animate.css">

  <!-- Our styles -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

  <!-- Scripts -->
  <script src="bundle.js"></script>

</head>
<body ng-app="app">

  <!-- ============== TEMPLATES ============== -->

  <!-- Tree Display Template for Accordian -->
  <script type="text/ng-template"  id="tree_item_renderer.html">
    <!-- Branches -->
    <div ng-if="!isPrimitive(value)">
      <accordion-group heading="{{ key }}" is-open="false">
        <div ng-repeat="(key, value) in value" ng-include="'tree_item_renderer.html'"></div>
      </accordion-group>
    </div>
    <!-- Leaves -->
    <div ng-if="isPrimitive(value, key)">
      <table class="table table-bordered table-striped dropdown-table">
        <tr>
          <td class="key"> {{key}} </td> <td> {{ value }} </td>
        </tr>
      </table>
    </div>
  </script>

  <!-- Search Bar Template -->
  <script type="text/ng-template"  id="search.html">
    <div class="input-group search">
      <input placeholder="search for node" type="text" ng-model="liveSearch" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div>
  </script>

  <!-- ================== Main Page ==================== -->

  <nav>
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="http://www.nodeprime.com"><img src="img/nodeprime-logo3.png"></img></a>
    </div>
    <div class="nav-links">
      <span><a href="#">Settings</a></span>
      <span><a href="#">Logout</a></span>
    </div>
  </nav>

  <ng-view></ng-view>

</body>
</html>
