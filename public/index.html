<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NodePrime Network Visualizer</title>
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- Google maps API -->
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <!-- TODO: find a way to permanently edit panel in here -->
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>



  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

  <!-- Our styles -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

  <!-- Scripts -->
  <script src="client/app.js"></script>

  <!-- Services -->
  <script src="client/services/networkDataService.js"></script>

  <!-- Controllers -->
  <script src="client/controllers/d3Controller.js"></script>
  <script src="client/controllers/accordionController.js"></script>
  <script src="client/controllers/mainController.js"></script>
  <script src="client/controllers/zoomInController.js"></script>
  <script src="client/controllers/dataCenterController.js"></script>

  <!-- Directives -->

  <script src="client/directives/directives.js"></script>
  <!-- Routes -->
  <script src="client/config/routes.js"></script>  
  <script src="client/helpers.js"></script>
  <script src="client/filters.js"></script>
</head>
<body ng-app="app">



  <!-- Tree Display Template for Accordian -->
  <script type="text/ng-template"  id="tree_item_renderer.html">
    <!-- Branches -->
    <div ng-if="!isPrimitive(value)">
      <accordion-group heading="{{ key }}" is-open="false">
        <div ng-repeat="(key, value) in value" ng-include="'tree_item_renderer.html'"></div>
      </accordion-group>
    </div>
    <!-- Leaves -->
    <div ng-if="isPrimitive(value, key)">
      <table class="table table-bordered table-striped dropdown-table">
        <tr>
          <td class="key"> {{key}} </td> <td> {{ value }} </td>
        </tr>
      </table>
    </div>
  </script>


    <!-- Loading gif -->
<!--     <div ng-show="loading" class="loading">
      <img src="img/ajax-loader.gif"></img>
    </div> -->
    <nav role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="http://www.nodeprime.com"><img src="img/nodeprime-logo3.png"></img></a>
      </div>
      <div class="input-group search">
        <input type="text" ng-model="liveSearch" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
      
    </nav>

<!--     <div class="google-map content top-buffer" hello-maps="" latitude="43.074688" longitude="-89.384294"></div> -->
    
<!--       <div network-graph class="background" loading="loading" nwdata="ctldata">
        <div id="map"></div>
      </div> -->
    <div ng-view="" class="content top-buffer"></div>

<!--       <div data-graph class="background" loading="loading" nwdata="ctldata">
      </div> -->
    </div>




    <div class="results">
      <div class="result" ng-click="select(node)" ng-show="liveSearch" style="cursor:hand" class="results" ng-repeat="node in nodes | filter:liveSearch | limitTo:5">
        <div>{{ node.type }}</div>
        <div class="info">Vendor: {{ node.attributes.vendor }}</div>
        <div class="info">UUID: {{ node.attributes.UUID }}</div>
      </div>
    </div><!-- /.results -->


    <!-- Angular Directive -->
    
  </div>
 


</body>
</html>
