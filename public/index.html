<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Sample Page</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

  <!-- Scripts -->
  <script src="javascripts/app.js"></script>
  <script src="javascripts/services.js"></script>
  <script src="javascripts/controllers.js"></script>
  <script src="javascripts/directives.js"></script>
  <script src="javascripts/filters.js"></script>
</head>
<body>
  <div ng-controller="dataCtrl">
    
    <div class="fluid-container">

      <div class="row top-buffer top-row">
        <!-- Search Bar -->
        <div class="col-sm-4">
          <div class="input-group">
            <input type="text" ng-model="liveSearch" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
            </span>
          </div>
        </div>
        <!-- Title -->
        <div class="col-sm-8">
          <div class="title">NodePrime Visualizer</div>
        </div>
      </div>
      
      <div class="row">
        <!-- Live search results -->
        <div class="col-sm-4">
          <div class="results">
            <div class="result" ng-show="liveSearch" class="results" ng-repeat="node in nodes | filter:liveSearch | limitTo:5">
              <div>{{ node.type }}</div>
              <div class="info">Vendor: {{ node.attributes.vendor }}</div>
              <div class="info">UUID: {{ node.attributes.UUID }}</div>
            </div>
          </div>
        </div><!-- /.col-sm-6 -->
      </div><!-- /.row -->

    </div> 
    <!-- Angular Directive -->

    <div network-graph data="data"></div>
  </div>

</body>
</html>
