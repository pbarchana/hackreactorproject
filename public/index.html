<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>NodePrime Network Visualizer</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <script src="lib/angular/angular.js"></script>
  <!-- TODO: find a way to permanently edit panel in here -->
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

  <!-- Our styles -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

  <!-- Scripts -->
  <script src="javascripts/app.js"></script>

  <!-- Services -->
  <script src="javascripts/services/networkDataService.js"></script>

  <!-- Controllers -->
  <script src="javascripts/controllers/d3Controller.js"></script>
  <script src="javascripts/controllers/accordionCtrl.js"></script>
  <script src="javascripts/controllers/dataCtrl.js"></script>

  <!-- Directives -->
  <script src="javascripts/directives/directives.js"></script>
  
  <script src="javascripts/helpers.js"></script>
  <script src="javascripts/filters.js"></script>
</head>
<body>

  <!-- Tree Display Template for Accordian -->
  <script type="text/ng-template"  id="tree_item_renderer.html">
    <!-- Branches -->
    <div ng-if="!isPrimitive(value)">
      <accordion-group heading="{{ key }}" is-open="false">
        <div ng-repeat="(key, value) in value" ng-include="'tree_item_renderer.html'"></div>
      </accordion-group>
    </div>
    <!-- Leaves -->
    <div ng-if="isPrimitive(value)">
      <table class="table table-bordered table-striped dropdown-table">
        <tr>
          <td class="key"> {{key}} </td> <td> {{ value }} </td>
        </tr>
      </table>
    </div>
  </script>

  <!-- Main application -->
  <div class="dataCtrl" ng-controller="dataCtrl">

    <!-- Loading gif -->
<!--     <div ng-show="loading" class="loading">
      <img src="img/ajax-loader.gif"></img>
    </div> -->
    <nav role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.nodeprime.com"><img src="img/nodeprime-logo2.png"></img></a>
        </div>
<!--         <div class="input-group search">
          <input type="text" ng-model="liveSearch" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </div> -->
      
    </nav>

    <div class="content top-buffer">
      <div network-graph class="background" loading="loading" nwdata="ctldata">
      </div>
<!--       <div class="input-group search">
        <input type="text" ng-model="liveSearch" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div> -->
    </div>

      <!-- Search Bar -->
<!--     <form class="navbar-form" role="search">
      <div class="input-group">
        <input type="text" ng-model="liveSearch" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </form> -->

    <div class="side-panel top-buffer" style="overflow-y: scroll">
      <div ng-controller="AccordionCtrl">
        <accordion close-others="oneAtATime">
          <!-- Title -->
          <h4>{{ selectedNode.type.toUpperCase() }}</h4>
          <!-- Attributes -->
<!--           <div class="divider">NODE INFO</div>
 -->          <accordion-group heading="Attributes" is-open="false">
            <div ng-repeat="(key, value) in selectedNode.attributes" ng-include="'tree_item_renderer.html'"></div>
          </accordion-group>
          <!-- Components -->
          <accordion-group heading="Components" is-open="false">
            <div ng-repeat="(key, value) in selectedNode.components" ng-include="'tree_item_renderer.html'"></div>
          </accordion-group>

<!--           <div class="divider">CONNECTIONS</div>
 -->        </accordion>
      </div><!-- /.AccordianDemoCtrl -->
    </div>




    <div class="results">
      <div class="result" ng-click="select(node)" ng-show="liveSearch" style="cursor:hand" class="results" ng-repeat="node in nodes | filter:liveSearch | limitTo:5">
        <div>{{ node.type }}</div>
        <div class="info">Vendor: {{ node.attributes.vendor }}</div>
        <div class="info">UUID: {{ node.attributes.UUID }}</div>
      </div>
    </div><!-- /.results -->


    <!-- Angular Directive -->
    
  </div>
 


</body>
</html>
